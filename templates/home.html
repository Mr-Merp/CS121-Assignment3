<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #111827;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 760px;
      text-align: center;
    }
    h1 {
      margin: 0 0 44px;
      font-size: clamp(44px, 8vw, 64px);
      font-weight: 300;
      letter-spacing: -0.03em;
      color: #111827;
    }
    form {
      width: 100%;
    }
    .search-shell {
      position: relative;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      transition: box-shadow .18s ease, border-color .18s ease;
      background: #fff;
    }
    .search-shell:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }
    .search-shell:focus-within {
      border-color: #6b7280;
      box-shadow: 0 10px 28px rgba(0,0,0,.1);
    }
    .icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      color: #9ca3af;
    }
    input {
      width: 100%;
      border: 0;
      outline: 0;
      background: transparent;
      padding: 18px 22px 18px 52px;
      font-size: 18px;
      color: #111827;
    }
    .actions {
      display: flex;
      justify-content: center;
      margin-top: 28px;
    }
    button {
      border: 0;
      border-radius: 9999px;
      padding: 12px 24px;
      font-size: 15px;
      background: #f3f4f6;
      color: #1f2937;
      cursor: pointer;
      transition: background-color .15s ease, box-shadow .15s ease;
    }
    button:hover {
      background: #e5e7eb;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
    }
    .foot {
      margin-top: 56px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Search</h1>
    <form action="/search" method="get">
      <div class="search-shell">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="7"></circle>
          <path d="m20 20-3.5-3.5"></path>
        </svg>
        <input type="text" name="q" placeholder="Search anything..." autofocus>
      </div>
      <div class="actions">
        <button type="submit">Search</button>
      </div>
    </form>
    <div class="foot">ICS Search Engine</div>
  </main>
</body>
</html>
